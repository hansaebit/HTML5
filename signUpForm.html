<!--
	<label for="id"></label>
	<input id="id">
	
	name attribute는 database의 이름과 맞춰야 한다.
	
	form tag의 method attribute는 post와 get속성이 있다.
		- post 	: 암호화. 수정 변경 등 할 때 사용.
		- get	: 네이버 검색 같은 조회 할 때 사용.
	
	fieldset : 필수, 부가 나눠서 입력
		- legend : 설명
		
	iconfinder.com (사이트) : 아이콘 사이트.
-->
<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>가입신청 - 가입 | 사이트</title>
		<meta name="keywords" content="회원가입">
		<meta name="description" content="설명">
		<meta name="robot" content="all">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
		$( function() {
		$( "#datepicker" ).datepicker();
		} );
		</script>
		<style>
		.btn,
		.btn img{
			width:50px;
			height:50px;
			background:none;
			border:none;
			padding:0;
		}
		</style>
	</head>
	<body>
		<form action="#" method="post">
			<fieldset>
				<legend>필수 입력 사항</legend>
				<p> <!--블럭요소-->
					<label for="name">이름:</label>
					<input id="name" type="text" name="username">
				</p>
			
				<p>
					<label for="email">이메일:</label>
					<input id="email" type="email" name="useremail">
				</p>
				<p>
					<label for="password">비밀번호:</label>
					<input id="password" type="password" name="userpassword">
				</p>
			</fieldset>
				
			<fieldset>
			<legend>부가 입력 사항</legend>
				<p> <!--블럭요소-->
					<label for="datepicker">생년월일:</label>
					<input id="datepicker" type="text" name="uesrbirth">
					<!-- jQueryUi.com-->
				</p>
				<p>
					<span>거주지를 선택해주세요.</span>
					<select name="bm_address">
						<option value="" disabled>거주지를 선택해주세요.</option>
						<option value="서울시">서울시</option>
						<option value="경기도">경기도</option>
						<option value="충청도">충청도</option>
						<option value="제주도">제주도</option>
					</select>
				</p>
				<p>
					<span>취미는?</span><br/>
					
					<label for="reading">독서</label>
					<input id="reading" type="checkbox" checked value="독서" name="uesrinterest">
					
					<label for="travel">여행</label>
					<input id="travel"type="checkbox" value="여행" name="uesrinterest">
					
					<label for="coding">코딩</label>
					<input id="coding" type="checkbox" value="코딩" name="uesrinterest">
				</p>
				<p>
					<label for="male">남성</label>
					<input id="male" type="radio" checked value="남성" name="gender">
					
					<label for="female">여성</label>
					<input id="female" type="radio" value="여성" name="gender">
				</p>
				
				<p>
					<span>사진을 등록해주세요</span>
					<input type="file" name="mb_avatar">
				</p>
				
				<p>
					<span>방문경로를 말씀해주세요.</span>
					<textarea name="user_msg" rows="10" cols="30"></textarea>
				</p>
				
				<p>
					<span>회원약관</span>
					<textarea name="policy" readonly rows="10" cols="100">블라블라~</textarea>
				</p>
			</fieldset>
			<p>
				<input type="submit" value="회원가입"/>
				<input type="reset" value="재작성"/>
				<button type="submit">전송</button>
				<hr/>
				<input class="btn" type="image" src="send.png" alt="send"/>
				<button class="btn" type="submit"><img src="send.png" alr="send"></button>
				<!-- 버튼은 무조건 테두리, 백그라운드, 패딩이 생긴다. (css에서 삭제해야 함.)-->
			</p>
		<form>
	</body>
</html>
